<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour" id="nine-am"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="ten-am"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="eleven-am"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="twelve-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="one-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="two-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="three-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="four-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour" id="five-pm"></div>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="col-md-1 btn saveBtn">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
